<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Pendaftaran Akun Portal Laboratorium</h2>
    <form id="registerForm">
      <input type="text" id="newUsername" placeholder="Nama lengkap" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="newPassword" placeholder="Kata sandi" required>
      <button type="submit">Daftar</button>
      <p>Sudah punya akun? <a href="index.html">Masuk di sini</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
